<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas-demo</title>
</head>
<body>
    <div id="app">
        <div>waterMark</div>
        <div>test</div>
    </div>
    <!-- <script src="helper.js"></script> -->
    <script>
        // 元素属性，撑满屏幕背景图片重复
        const commonAttr = {
            position: 'fixed',
            top: '0px',
            right: '0px',
            bottom: '0px',
            left: '0px',
            pointerEvents: 'none',
            backgroundRepeat: 'repeat',
        }
         // 生成element
         function createWaterMark (attrs) {
            const dv = document.createElement('div')
            for( let i in attrs ) {
                dv['style'][i] = attrs[i]
            }
            return dv
        }
        function createURL() {
            const angle = -30;
            const text = 'myTest';
            const canvas = document.createElement('canvas');
            canvas.width = 140;
            canvas.height = 160;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0,0,140,160);
            ctx.globalAlpha = 0.1;
            ctx.font = '18px serif';
            ctx.rotate(Math.PI / 180 * angle);
            ctx.fillText(text, 0, 50);
            return canvas.toDataURL();
        }
        const waterMark = createWaterMark(commonAttr)
        function waterMarkInit () {
            waterMark.style.background = `url(${createURL()})`
            document.body.appendChild(waterMark)
        }
        waterMarkInit ()
    </script>
</body>
</html>
